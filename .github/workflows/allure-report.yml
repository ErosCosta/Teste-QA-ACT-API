name: Allure Report

on:
  workflow_run:
    workflows: ["CI - Dog API QA"]
    types:
      - completed

permissions:
  contents: write

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar reposit√≥rio
        uses: actions/checkout@v4

      - name: Baixar resultados do Allure
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Instalar Allure
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.zip
          unzip allure-2.24.1.zip
          sudo mv allure-2.24.1 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Gerar Allure Report
        run: allure generate allure-results -o allure-report --clean

      - name: Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
